<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Summarizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    select, button {
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1e4cc2;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background: #f1f5f9;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Text Summarizer</h1>

    <textarea id="inputText" placeholder="Paste your article here..."></textarea>

    <label>Summary Length:</label>
    <select id="length">
      <option value="short">Short</option>
      <option value="medium" selected>Medium</option>
      <option value="long">Long</option>
    </select>

    <button onclick="summarize()">Summarize</button>

    <div id="output"></div>
  </div>

  <script>
   const BACKEND_URL = "https://techcodingskills.online/summarise.php";

    async function summarize() {
      const input = document.getElementById("inputText").value.trim();
      const length = document.getElementById("length").value;
      const output = document.getElementById("output");

      if (!input) {
        output.innerText = "⚠️ Please enter some text.";
        return;
      }

      output.innerText = "⏳ Summarizing...";

      try {
        const res = await fetch(BACKEND_URL , {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: input, length })
        });

        const data = await res.json();
        output.innerText = data.summary || JSON.stringify(data, null, 2);
      } catch (e) {
        output.innerText = "❌ Error: " + e.message;
      }
    }
  </script>
</body>
</html>
