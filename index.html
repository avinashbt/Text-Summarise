<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Summarizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #f7f9fc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 800px;
      background: white;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
    }

    .container:hover {
      box-shadow: 0 15px 30px rgba(0,0,0,0.12);
    }

    h1 {
      text-align: center;
      font-size: 28px;
      color: #1e293b;
      margin-bottom: 25px;
    }

    textarea {
      width: 100%;
      min-height: 160px;
      padding: 15px;
      margin-bottom: 5px;
      border-radius: 12px;
      border: 1px solid #cbd5e1;
      font-size: 16px;
      resize: vertical;
      transition: all 0.2s ease;
    }

    textarea:focus {
      border-color: #2563eb;
      outline: none;
      box-shadow: 0 0 5px rgba(37,99,235,0.3);
    }

    .count {
      font-size: 14px;
      color: #64748b;
      margin-bottom: 15px;
      text-align: right;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
      justify-content: space-between;
    }

    select, button {
      flex: 1;
      min-width: 120px;
      padding: 12px 15px;
      border-radius: 12px;
      border: 1px solid #cbd5e1;
      font-size: 15px;
      transition: all 0.2s ease;
    }

    select:focus {
      border-color: #2563eb;
      outline: none;
      box-shadow: 0 0 5px rgba(37,99,235,0.3);
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #1e4cc2;
      transform: translateY(-2px);
    }

    #output {
      margin-top: 20px;
      padding: 20px;
      border-radius: 12px;
      background: #f1f5f9;
      font-size: 16px;
      line-height: 1.6;
      white-space: pre-wrap;
      min-height: 100px;
      transition: background 0.3s ease;
      position: relative;
    }

    #copyBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 6px 10px;
      font-size: 12px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #copyBtn:hover {
      background: #1e4cc2;
    }

    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
      }
      select, button {
        flex: 1;
      }
      #copyBtn {
        font-size: 11px;
        padding: 5px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Text Summarizer</h1>

    <textarea id="inputText" placeholder="Paste your article here..."></textarea>
    <div class="count" id="count">Words: 0 | Characters: 0</div>

    <div class="controls">
      <select id="length">
        <option value="short">Short</option>
        <option value="medium" selected>Medium</option>
        <option value="long">Long</option>
      </select>

      <button onclick="summarize()">Summarize</button>
    </div>

    <div id="output">
      <button id="copyBtn" onclick="copySummary()">Copy</button>
    </div>
  </div>

  <script>
    const BACKEND_URL = "https://techcodingskills.online/summarise.php";

    const inputText = document.getElementById("inputText");
    const countEl = document.getElementById("count");
    const output = document.getElementById("output");

    inputText.addEventListener("input", () => {
      const text = inputText.value.trim();
      const words = text ? text.split(/\s+/).length : 0;
      const chars = text.length;
      countEl.innerText = `Words: ${words} | Characters: ${chars}`;
    });

    async function summarize() {
      const input = inputText.value.trim();
      const length = document.getElementById("length").value;

      if (!input) {
        output.innerText = "⚠️ Please enter some text.";
        return;
      }

      output.innerText = "⏳ Summarizing...";

      try {
        const res = await fetch(BACKEND_URL , {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: input, length })
        });

        const data = await res.json();
        output.innerText = data.summary || JSON.stringify(data, null, 2);

        // Add copy button back
        const copyBtn = document.createElement("button");
        copyBtn.id = "copyBtn";
        copyBtn.innerText = "Copy";
        copyBtn.onclick = copySummary;
        output.appendChild(copyBtn);

      } catch (e) {
        output.innerText = "❌ Error: " + e.message;
      }
    }

    function copySummary() {
      const text = output.innerText.replace("Copy", "").trim();
      navigator.clipboard.writeText(text).then(() => {
        alert("✅ Summary copied to clipboard!");
      });
    }
  </script>
</body>
</html>
